<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // 数字转汉字
  var num2Chinese = {
    0: '一',
    1: '二',
    2: '三',
    3: '四',
    4: '五',
    5: '六'
  };

  var list = document.getElementById('aqi-list');

  // 渲染
  function render () {
    list.innerHTML = aqiData.map(function (el, index) {
      return '<li>第' + num2Chinese[index] + '名：' + el[0] + '，' + el[1] +'</li>';
    }).join('');
  }

  aqiData = aqiData.filter(function (el) {   // 筛选大于60的城市
    return el[1] > 60;
  }).sort(function (a, b) {                  // 排序
    return a[1] < b[1];
  });

  render();
})();

</script>
</body>
</html>
